<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage your money</title>
    <link rel="stylesheet" href="./assests/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="./firebaseauth.js"></script>
</head>
<body>
    <div class="container">
        <div class="marketing-panel">
            <div class="logo">
               
                <div class="chart-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> 
                    <path d="M5 19V14M12 19V10M19 19V5" stroke="#37B34A" stroke-width="2.5" stroke-linecap="round" stroke-line-join="round"/>   
                    <path d="M5 14L12 10L19 5" stroke="#37B34A" stroke-width="2.5" stroke-linecap="round" stroke-line-join="round"/>   

                </svg>

                </div>
            </div>
            <h1>Manage your money</h1>
            <p>Track expenses, visualize spending patterns, and take control of your finances with our intuitive personal finance tracker.</p>
            <ul>
                <li><span class="dot"></span>Real-time expense tracking</li>
                <li><span class="dot"></span>Smart Analytics & insights</li>
                <li><span class="dot"></span>Export & backup your data </li>
            </ul>
        </div>
        <div class="form-panel">
            <div class="tabs">
        <button class="tab active" >Sign In</button>
             <a href="signup.html" class="tab create-account-btn">Create Account</a>
            </div>
            <form  class="sign-in-form">
                <div id="signInMessage" class="MesaggeDiv" style= "display:none;"></div>
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <label for="password">password</label>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" value="" required>
                </div>
                <button type="submit" class="sign-in-btn" id="sign-in">Sign In</button>
            </form>
            <div class="divider">Or continue with</div>
            <button class="google-login-btn">
                <i class="fab fa-google"></i>
                Google
            </button>
        </div>
    </div>
</body>
</html>
